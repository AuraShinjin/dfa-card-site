<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cartes DFA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1e1a2d;
      font-family: Arial, sans-serif;
      color: #f5f5f5;
    }

    header {
      text-align: center;
      padding: 20px;
      color: #b39ddb;
    }

    .cartes-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 20px 40px;
      box-sizing: border-box;
      height: calc(100vh - 160px); /* Hauteur totale - header - footer */
      overflow-y: auto;
      align-items: center;
      justify-items: center;
    }

    .cartes-grid img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      background-color: #2e1b4e;
      padding: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }

    a {
      text-decoration: none;
      color: #9c27b0;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 1024px) {
      .cartes-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .cartes-grid {
        grid-template-columns: 1fr;
      }

      .cartes-grid img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Liste des cartes DFA</h1>
    <p>Voici les premières cartes visibles du jeu.</p>
    <a href="index.html">← Retour à l'accueil</a>
  </header>

  <main class="cartes-grid">
    <img src="imagescard/803 !.jpg" alt="Carte 803 !" />
    <img src="imagescard/A-60-THE MULTI MONSTER.jpg" alt="Carte A-60-THE MULTI MONSTER" />
    <img src="imagescard/A-60.jpg" alt="Carte A-60" />
    <img src="imagescard/A-90.jpg" alt="Carte A-90" />
    <img src="imagescard/A-120.jpg" alt="Carte A-120" />
    <img src="imagescard/AGAIN & AGAIN & AGAIN.jpg" alt="Carte AGAIN & AGAIN & AGAIN" />
    <img src="imagescard/AGENT 779.jpg" alt="Carte AGENT 779" />
  </main>

  <footer>
    <p>© 2025 DFA Card. Créé par Aura’.</p>
  </footer>
</body>
</html>
