<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cartes DFA</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    header {
      margin-bottom: 20px;
    }

    .cartes-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 cartes par ligne */
      gap: 20px; /* espace entre les cartes */
      justify-items: center;
    }

    .cartes-grid img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background: white;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #666;
    }

    a {
      text-decoration: none;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Liste des cartes DFA</h1>
    <p>Voici les premières cartes visibles du jeu.</p>
    <a href="index.html">← Retour à l'accueil</a>
  </header>

  <main class="cartes-grid">
    <img src="images/803 !.png" alt="Carte 803 !" />
    <img src="images/A-60-THE MULTI MONSTER.jpg" alt="Carte A-60-THE MULTI MONSTER" />
    <img src="images/A-60.jpg" alt="Carte A-60" />
    <img src="images/A-90.jpg" alt="Carte A-90" />
    <img src="images/A-120.jpg" alt="Carte A-120" />
    <img src="images/AGAIN & AGAIN & AGAIN.jpg" alt="Carte AGAIN & AGAIN & AGAIN" />
    <img src="images/AGENT 779.jpg" alt="Carte AGENT 779" />
    <!-- Tu peux continuer à ajouter les autres cartes ici -->
  </main>

  <footer>
    <p>© 2025 DFA Card. Créé par Aura’.</p>
  </footer>
</body>
</html>
