<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>4ème de Couverture</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }

    .image-container {
      position: relative;
      width: 100%;
      max-width: 9094px;
      margin: 0 auto;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .link-zone {
      position: absolute;
      cursor: pointer;
    }

    /* Zones invisibles cliquables */
    .link1 {
      top: 2275px;
      left: 1021px;
      width: 5396px;
      height: 857px;
    }

    .link2 {
      top: 3205px;
      left: 446px;
      width: 7108px;
      height: 1195px;
    }

    .link3 {
      top: 3930px;
      left: 1448px;
      width: 2530px;
      height: 975px;
    }

    /* Rends ces zones invisibles mais actives */
    .link-zone a {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="images/4EME%20DE%20COUVERTURE.jpg" alt="4ème de couverture">

    <!-- Zones cliquables -->
    <div class="link-zone link1"><a href="cartes.html"></a></div>
    <div class="link-zone link2"><a href="nouvellescartes.html"></a></div>
    <div class="link-zone link3"><a href="https://example.com/lien3"></a></div>
  </div>
</body>
</html>
