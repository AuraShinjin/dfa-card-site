<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liens – DFA Card</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #2c003e;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    .top-link {
      margin: 20px;
    }

    .top-link a {
      color: white;
      text-decoration: none;
      background-color: #5e1780;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .top-link a:hover {
      background-color: #801fae;
    }

    .cover-image {
      max-width: 95%;
      height: auto;
      margin-top: 10px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="top-link">
    <a href="index.html">← Retour à l’accueil</a>
  </div>

  <img src="ImagesLivreRegles/4EME DE COUVERTURE.jpg" alt="Liens DFA Card" class="cover-image" usemap="#mapLiens" />

  <map name="mapLiens">
    <!-- Rectangle ROUGE : YouTube -->
    <area shape="rect" coords="90,165,675,210" href="https://www.youtube.com/@DFACARDCreateur-wd7zp" target="_blank" alt="Chaîne YouTube DFA Card" />

    <!-- Rectangle CYAN : Google Drive -->
    <area shape="rect" coords="90,222,675,265" href="https://drive.google.com/drive/folders/1v0bGm_TRJA2-xBTG6pZsWqO22YSHyDdj?usp=sharing" target="_blank" alt="Google Drive DFA Card" />

    <!-- Rectangle JAUNE : Discord -->
    <area shape="rect" coords="90,279,675,320" href="https://discord.gg/dcr69Nx6aW" target="_blank" alt="Serveur Discord DFA Card" />
  </map>
</body>
</html>
