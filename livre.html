<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Règles – DFA Card</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 30px 10px 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      margin: 5px 0 20px;
      font-style: italic;
      color: #666;
    }

    .page-image {
      display: block;
      max-width: 90vw;
      max-height: 90vh;
      margin: 30px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .page-image:hover {
      transform: scale(1.02);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Livre de Règles – DFA Card</h1>
    <p>Explore les règles de DFA Card, page après page.</p>
  </header>

  <div id="book-pages"></div>

  <footer>
    <p>© 2025 DFA Card. Créé avec passion par Aura’.</p>
  </footer>

  <script>
    const pageContainer = document.getElementById('book-pages');
    const pageNames = [
      "PAGE DE COUVERTURE.jpg",
      "SOMMAIRE 1.jpg",
      "SOMMAIRE 2.jpg",
      "SOMMAIRE 3.jpg",
      ...Array.from({ length: 66 }, (_, i) => `PAGE ${i + 1}.jpg`),
      "4EME DE COUVERTURE.jpg"
    ];

    pageNames.forEach(name => {
      const img = document.createElement('img');
      img.src = `ImagesLivreRegles/${name}`;
      img.alt = name;
      img.className = 'page-image';
      pageContainer.appendChild(img);
    });
  </script>
</body>
</html>
